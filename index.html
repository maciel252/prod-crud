<!DOCTYPE html>
<html >
<head>
     <title>Cadastro de Produtos - CRUD</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h4><text-align>
            <center>
                Cadastro de Produtos
            </center>
        </text-align></h4>
        <input type="hidden" id="id">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" class="form-control">
        <label for="valor">Valor</label>
        <input type="float" id="valor" class="form-control">
        <br>
        <center>
        <input type="button" value="Gravar" onclick="gravar()" class="btn btn-primary">
        <input type="button" value="Novo" onclick="limpar()" class="btn btn-light">
        <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger"><br><br>
        </center>
        <center>
        <h4>Lista de Produtos</h4>
        </center>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Descricao
                    </th>
                    <th>
                        Valor
                    </th>
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
